<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Map Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section id="createMap">
            <h1>Create Map</h1>
            <form action="" method="post">
                <section>
                    <h2>Nodes Spec</h2>
                    <div class="line">
                        <label for="specSrc">url / path:</label>
                        <input type="text" name="specSrc" id="specSrc">
                        <label for="specId">id:</label>
                        <input type="text" name="specId" id="specId">
                    </div>
                </section>
                <section>
                    <h2>Map Settings</h2>
                    <section>
                        <h3>Preprocessing</h3>
                        <section>
                            <h4>Dimensions / Features</h4>
                            <div class="line">
                                <label for="scaleFeatures">scale/standardize features</label>
                                <input type="checkbox" name="scaleFeatures" id="scaleFeatures">
                            </div>
                        </section>
                        <section>
                            <h4>Vectors / Embeddings</h4>
                            <div class="line">
                                <label for="normalize">normalize</label>
                                <input type="checkbox" name="normalize" id="normalize">
                            </div>
                            <div class="line">
                                <label for="reduce">reduce</label>
                                <input type="checkbox" name="reduce" id="reduce">
                                <label for="reductionSize">size</label>
                                <input type="number" name="reductionSize" id="reductionSize" min="32" max="256" step="16" value="64">
                            </div>
                            <section>
                                <div class="line">
                                    <label for="combine">combine</label>
                                    <input type="checkbox" name="combine" id="combine">
                                </div>
                                <section>
                                    <div class="line">
                                        <label for="normalizeInput">normalize input</label>
                                        <input type="checkbox" name="normalizeInput" id="normalizeInput">
                                    </div>
                                    <div class="line">
                                        <label for="inputReductionSize">input reduction size</label>
                                        <input type="number" name="inputReductionSize" id="inputReductionSize" min="32" max="256" step="16" value="64">
                                    </div>
                                    <div class="line">
                                        <label for="outputReductionSize">output reduction size</label>
                                        <input type="number" name="outputReductionSize" id="outputReductionSize" min="32" max="256" step="16" value="128">
                                    </div>
                                    <div class="line">
                                        <label for="normalizeOutput">normalize output</label>
                                        <input type="checkbox" name="normalizeOutput" id="normalizeOutput">
                                    </div>
                                </section>
                            </section>
                        </section>
                    </section>
                    <section>
                        <h3>Clustering</h3>
                        <div class="line">
                            <label for="cluster">cluster</label>
                            <input type="checkbox" name="cluster" id="cluster">
                        </div>
                        <section>
                            <h4>Cluster Size</h4>
                            <div class="line">
                                <label for="minCluster">min:</label>
                                <input type="number" name="minCluster" id="minCluster" min="0" max="20" step="1" value="0">
                                <label for="maxCluster">max:</label>
                                <input type="number" name="maxCluster" id="maxCluster" min="0" max="50" step="1" value="0">
                            </div>
                        </section>
                    </section>
                    <section>
                        <h3>Mapping</h3>
                        <div class="line">
                            <label for="metricMap">metric:</label>
                            <select name="metricMap" id="metricMap">
                                <option value="cosine">cosine</option>
                                <option value="euclidean">euclidean</option>
                            </select>
                            <div class="line">
                                <label for="nNeighbors">n neighbors</label>
                                <input type="number" name="nNeighbors" id="nNeighbors" min="0" max="20" step="1" value="3">
                            </div>
                            <div class="line">
                                <label for="randomState">random state</label>
                                <input type="number" name="randomState" id="randomState" min="1" max="999" step="1" value="22">
                            </div>
                            <div class="line">
                                <label for="minDistance">min distance</label>
                                <input type="number" name="minDistance" id="minDistance" min="0.1" max="10.0" step="0.1" value="0.1">
                            </div>
                            <div class="line">
                                <label for="spread">spread</label>
                                <input type="number" name="spread" id="spread" min="0.5" max="10.0" step="0.1" value="1.0">
                            </div>
                        </div>
                    </section>

                </section>
                <button>Create & Show Map</button>
            </form>
        </section>
        <section id="viewMap">
            <h1>View Map</h1>

        </section>
    </div>
</body>
</html>
