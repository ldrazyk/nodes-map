{% extends 'base.html' %} {% block head %}
<title>Pixi.js Node Map: '{{ map_name }}'</title>
<link rel="stylesheet" href="{{ url_for('static', filename='map.css') }}" />
<script src="{{ url_for('static', filename='map.js') }}"></script>
{% endblock %} {% block body %}
<h1 class="map_name">{{ map_name }}</h1>

<section class="map_area" data-min-x={{ extremes['min_x'] }} data-max-x={{ extremes['max_x'] }} data-min-y={{ extremes['min_y'] }} data-max-y={{ extremes['max_y'] }} >
  {% for node in nodes %}
  <div class="node" id="{{ node['id'] }}" data-x={{ node['x'] }} data-y={{ node['y'] }}>
    <p>id: {{ node['id'] }}</p>
    <p>label: {{ node['label'] }}</p>
    {% if "image" in node %}
    <img src="{{ node['image'] }}" />
    {% endif %}
  </div>

  {% endfor %}
</section>

{% endblock %}
